<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Форма отправлена</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="intro">
      <div class="video">
         <video class="video_media" src="image/A Smoky Mountains in Sao Vicente.mp4" autoplay muted loop></video>
      </div>
   </div>

   <form id="second_form" class="form" align="center">
      <h1 id="h1_after" class="hp_after_upper">Оставлено сообщение из</h1>
      <h1 class="hp_after_down">формы обратной связи</h1>
      <div class="group_after">
         <div>
            <h5 class="info">Фамилия: </h5>
            <h5 id="surname" class="info_data"></h5>
         </div>
         <div>
            <h5 class="info">Имя: </h5>
            <h5 id="name" class="info_data">Татьяна</h5>
         </div>
         <div>
            <h5 class="info">Отчество: </h5>
            <h5 id="middleName" class="info_data">Олеговна</h5>
         </div>
         <div>
            <h5 class="info">E-mail: </h5>
            <h5 id="email" class="info_data">tatyana.comolyh@yandex.ru</h5>
         </div>
         <div>
            <h5 class="info">Номер телефона: </h5>
            <h5 id="numberPhone" class="info_data">89525988348</h5>
         </div>
         <div style="margin-bottom: 2vh;">
            <h5 class="info">Комментарий: </h5>
            <h5 id="comment" class="info_data">wfoejwfjewof </h5>
         </div>
   </form>
   <div class="group_after" style="text-align: center;">
      <p3 class="info">С Вами свяжутся через </p3>
      <br />
      <span id="h" class="timer"></span>
      <span id="m" class="timer"></span>
      <span id="s" class="timer"></span>
   </div>
   <script src="scripts/timer.js"></script>
</body>
</html>
