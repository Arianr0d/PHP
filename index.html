<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/assets/style.css">
   <title>REST</title>
</head>
<body>
   <div class="intro">
      <div class="video">
         <video class="video_media" src="/assets/images/A Smoky Mountains in Sao Vicente.mp4" autoplay muted loop></video>
      </div>
   </div>

   <form id="form" method="POST" class="form">
      <div class="group">
         <input type="text" class="inp inp_form _req _address" name="address" placeholder="Введите адрес" value="Москва ул Льва Толстого">
         <button id="btn" type="button" class="btn">
            Найти
         </button>
      </div>
      <div id="info_metro" class="group_after" hidden>
         <div>
            <h5 class="info">Структурированный адрес: </h5>
            <h5 id="adress" class="info_data"></h5>
         </div>
         <div>
            <h5 class="info">Координаты метро: </h5>
            <h5 id="coord" class="info_data"></h5>
         </div>
         <div>
            <h5 class="info">Ближайшее метро: </h5>
            <h5 id="nrst_metro" class="info_data"></h5>
         </div>
      </div>
   </form>

   <script src="assets/script/main.js"></script>
</body>
</html>
