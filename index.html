<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">

<head>
   <meta charset="UTF-8">
   <title>forma-send</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <style>
      .valid {
         border: 1px solid green;
      }

      .invalid {
         border: 1px solid red;
      }
   </style>

   <div class="intro">
      <div class="video">
         <video class="video_media" src="image/A Smoky Mountains in Sao Vicente.mp4" autoplay muted loop></video>
      </div>
   </div>

   <form id="start_form" action="#" class="form">
      <h1 id="h1" class="hp">Форма обратной связи</h1>
      <div class="group">
         <input type="text" class="inp inp_form" data-rule="name" name="surname" placeholder="Фамилия">
      </div>
      <div class="group">
         <input type="text" class="inp inp_form" data-rule="name" name="name" placeholder="Имя">
      </div>
      <div class="group">
         <input type="text" class="inp inp_form" data-rule="name" name="middleName" placeholder="Отчество">
      </div>
      <div class="group">
         <input type="email" class="inp inp_form" data-rule="email" name="email" placeholder="E-mail">
      </div>
      <div class="group">
         <input type="text" class="inp inp_form" data-rule="number_phone" name="numberPhone" placeholder="Номер телефона">
      </div>
      <div class="group">
         <textarea name="comment" type="text" class="textarea_ inp_form" data-rule="comment" placeholder="Комментарий"></textarea>
      </div>
      <div class="group">
         <button type="submit" class="btn">
            Отправить
         </button>
      </div>
   </form>

   <script src="scripts/main.js"></script>

   <form id="second_form" hidden class="form" align="center">
      <h1 id="h1_after" class="hp_after_upper">Оставлено сообщение из</h1>
      <h1 class="hp_after_down">формы обратной связи</h1>
      <div class="group_after">
         <div>
            <h5 class="info">Фамилия: </h5>
            <h5 id="surname" class="info_data"></h5>
         </div>
         <div>
            <h5 class="info">Имя: </h5>
            <h5 id="name" class="info_data"></h5>
         </div>
         <div>
            <h5 class="info">Отчество: </h5>
            <h5 id="middleName" class="info_data"></h5>
         </div>
         <div>
            <h5 class="info">E-mail: </h5>
            <h5 id="email" class="info_data"></h5>
         </div>
         <div>
            <h5 class="info">Номер телефона: </h5>
            <h5 id="numberPhone" class="info_data"></h5>
         </div>
         <div style="margin-bottom: 2vh;">
            <h5 class="info">Комментарий: </h5>
            <h5 id="comment" class="info_data"></h5>
         </div>
      </div>
      <div class="group_after" style="text-align: center;">
         <p3 class="info">С Вами свяжутся через </p3>
         <br />
         <span id="h" class="timer"></span>
         <span id="m" class="timer"></span>
         <span id="s" class="timer"></span>
      </div>
   </form>
</body>

</html>
